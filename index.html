<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Milan Jain">
    <title>Thermostat Set Point Calculator</title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap/bootstrap.css">
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/d3/d3.min.js"></script>
    <style type="text/css">
        html,
        body {
            height: 100%;
            min-height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #340;
            shape-rendering: crispEdges;
        }

<body>
    <div class="jumbotron jumbotron-fluid" style="height: 10%; align-items: center; display: flex;">
        <div class="container-fluid ml-4 mr-4">
            <h1 class="display-4">Thermostat Set Point Calculator</h1>
        </div>
    </div>
    <div class="container-fluid h-50 mx-auto">       
        <div class="row h-100 ml-4 mr-4">
            <div class="col-md-4 h-100 mt-5">
                <div class="form-group row">
                    <label for="apartmentOrientation" class="col-sm-4 col-form-label">Room Facing</label>
                    <div class="col-sm-8">
                        <select id="aptOrientation" class="form-control">
                            <option value=1>North</option>
                            <option value=2>East</option>
                            <option value=3>West</option>
                            <option value=4>South</option>
                            <option value=5 selected>North-East</option>
                            <option value=6>North-West</option>
                            <option value=7>South-East</option>
                            <option value=8>South-West</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="occupancyType" class="col-sm-4 col-form-label">Type of Occupants</label>
                    <div class="col-sm-8">
                        <select id="occType" class="form-control">
                            <option value=1 selected>Family w/o kids</option>
                            <option value=2>Family w/ kids</option>
                            <option value=3>Unmarried</option>
                            <option value=4>Senior Citizen w/o kids</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="month" class="col-sm-4 col-form-label">Select Month</label>
                    <div class="col-sm-8">
                        <select id="month" class="form-control">
                            <option value=1 selected>January</option>
                            <option value=2>February</option>
                            <option value=3>March</option>
                            <option value=4>April</option>
                            <option value=5>May</option>
                            <option value=6>June</option>
                            <option value=7>July</option>
                            <option value=8>August</option>
                            <option value=9>September</option>
                            <option value=10>October</option>
                            <option value=11>November</option>
                            <option value=12>December</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary float-right" onclick="drawPlot()">Find My Setting</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8 h-100">
                <div class="col-md-12 h-100" id="dataviz"></div>
            </div>
        </div>
        <div class="container-fluid ml-4 mr-4 mt-4">
            <hr class="style2">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="form-group">Facts and Assumptions</h3>
                    <ol type="1">
                        <li>Data Source: <a href="https://www7.ncdc.noaa.gov/CDO/cdopoemain.cmd?datasetabbv=DS3505&countryabbv=&georegionabbv=&resolution=40" target="_blank">NNDC Climate Data Online (2005-2019)</a></li>
                        <li>NYC Central Park Station ID: 72505394728</li>
                        <li>In this plot, we show hourly median values based on NYC Central Park weather data from 2005 untill 2019.</li>
                    </ol>  
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    function drawPlot () {
        d3.select("#legends").selectAll("*").remove();
        d3.select("#dataviz").selectAll("*").remove();

        var selectedMonth = jQuery("#month").val();
        
        var margin = {top: 40, right: 100, bottom: 30, left: 60},
            parentWidth = d3.select('#dataviz').style('width').slice(0, -2),
            parentHeight = d3.select('#dataviz').style('height').slice(0, -2),
            width = parentWidth - margin.left - margin.right,
            height = parentHeight - margin.top - margin.bottom; // (parentWidth / 2.236)
        
        var svg = d3.select("#dataviz")
                    .append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        //var legend = d3.select("#legends")
        //              .append("svg")
        //                  .attr("width", d3.select('#legends').style('width').slice(0, -2) + margin.left + margin.right)
        //                  .attr("height", 20);

        d3.csv("static/data/nycMonthlyHoD.csv", function(d) {
                return {
                    Month: +d.Month,
                    Hour: +d.Hour,
                    Dry_Bulb_Temperature: (((+d.TempVals_median) * 9) / 5) + 32,
                    Wet_Bulb_Temperature: (((+d.DewVals_median) * 9) / 5) + 32,
                    Set_Point_Temperature: 58
                };
            }).then(function(data) {
                var filteredData = data.filter(function(d) {
                    return d.Month == selectedMonth;
                });

                var color = d3.scaleOrdinal(d3.schemeCategory10);
                color.domain(d3.keys(filteredData[0]).filter(function(key) {
                    return key != "Hour" && key != "Month"
                }));

                var tempVals = color.domain().map(function(name) {
                    return {
                        name: name,
                        values: filteredData.map(function(d) {
                            return {
                                hour: +d.Hour,
                                temperature: +d[name]
                            };
                        })
                    };
                });

                // Add Legends
                var legend = svg.selectAll('g')
                                .data(tempVals)
                                    .enter()
                                .append('g')
                                    .attr('class', 'legend');

                legend.append('rect')
                    .attr('x', function(d, i) {
                        return (i * 200) + 20;
                    })
                    .attr('y', function(d, i) {
                        return -20;
                    })
                    .attr('width', 10)
                    .attr('height', 10)
                    .style('fill', function(d) {
                        return color(d.name);
                    });

                legend.append('text')
                    .attr('x', function(d, i) {
                        return (i * 200) + 40;
                    })
                    .attr('y', function(d, i) {
                        return -10;
                    })
                    .text(function(d) {
                        return d.name;
                    });

                // Add X axis
                var x = d3.scaleLinear()
                        .domain([-1, 24])
                        .range([0, width]);

                svg.append("g")
                    .attr("class", "x axis")
                    .style("font", "15px sans-sarif")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x)
                        .tickFormat(function (d) {
                            if (d < 10) {
                                d = "0" + d + ":00";
                            } else {
                                d = d + ":00";
                            }
                            return d;
                        }));

                // Add Y axis
                var y = d3.scaleLinear()
                            .domain([
                                d3.min(tempVals, function(t) {
                                    return d3.min(t.values, function(v) {
                                        return v.temperature;
                                    });
                                }) - 1, 
                                d3.max(tempVals, function(t) {
                                    return d3.max(t.values, function(v) {
                                        return v.temperature;
                                    });
                                }) + 1])
                            .range([height, 0]);
                
                svg.append("g")
                    .attr("class", "y axis")
                    .style("font", "15px sans-sarif")
                    .call(d3.axisLeft(y).ticks(10));
                    
                svg.append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 0-margin.left)
                        .attr("x", 0-(height/2))
                        .attr("dy", "1em")
                        .style("text-anchor", "middle")
                        .text("Temperature (ÂºF)");
;

                // Plot Data
                var drawLine = d3.line()
                                .x(function(d) { return x(d.hour); })
                                .y(function(d) { return y(d.temperature); });

                svg.selectAll(".temperature")
                    .data(tempVals)
                        .enter()
                    .append("g")
                        .attr("class", "temperature")
                    .append("path")
                        .attr("class", "line")
                        .attr("d", function(d) {
                            return drawLine(d.values)                   
                        })
                        .attr("stroke", function(d) {
                            return color(d.name);
                        })
                        .attr("stroke-width", 1.5)
                        .attr("fill", "none")
                    .append("text")
                        .datum(function(d) {
                            return {
                                name: d.name,
                                value: d.values[d.values.length - 1]
                            };
                        })
                        .attr("transform", function(d) {
                            return "translate(" + x(d.value.hour) + "," + y(d.value.temperature) + ")";
                        })
                        .attr("x", 3)
                        .attr("dy", ".35em")
                        .text(function(d) {
                            return d.name;
                        });
                
                // To handle mouse events   
                var mouseG = svg.append("g")
                                .attr("class", "mouse-over-effects");

                // this is the black vertical line to follow mouse
                mouseG.append("path")
                    .attr("class", "mouse-line")
                        .style("stroke", "black")
                        .style("stroke-width", "2px")
                        .style("opacity", "0");     

                var lines = jQuery('.line');
        
                var mousePerLine = mouseG.selectAll('.mouse-per-line')
                    .data(tempVals)
                    .enter()
                    .append("g")
                        .attr("class", "mouse-per-line");
                
                mousePerLine.append("circle")
                        .attr("r", 5)
                        .style("stroke", function(d) {
                            return color(d.name);
                        })
                        .style("fill", function(d) {
                            return color(d.name);
                        })
                        .style("stroke-width", "1px")
                        .style("opacity", "0");
                
                mousePerLine.append("text")
                        .attr("transform", "translate(10, 3)")
                        .attr("font-family", "sans-serif")
                        .attr("font-size", "15px")
                        .attr("fill", function(d) {
                            return color(d.name);
                        });

                mouseG.append('svg:rect') // append a rect to catch mouse movements on canvas
                    .attr('width', width) // can't catch mouse events on a g element
                    .attr('height', height)
                    .attr('fill', 'none')
                    .attr('pointer-events', 'all')
                    .on('mouseout', function() { // on mouse out hide line, circles and text
                        d3.select(".mouse-line")
                            .style("opacity", "0");
                        d3.selectAll(".mouse-per-line circle")
                            .style("opacity", "0");
                        d3.selectAll(".mouse-per-line text")
                            .style("opacity", "0");
                    })
                    .on('mouseover', function() { // on mouse in show line, circles and text
                        d3.select(".mouse-line")
                            .style("opacity", "1");
                        d3.selectAll(".mouse-per-line circle")
                            .style("opacity", "1");
                        d3.selectAll(".mouse-per-line text")
                            .style("opacity", "1");
                    })
                    .on('mousemove', function() { // mouse moving over canvas
                        var mouse = d3.mouse(this);
                        d3.select(".mouse-line")
                            .attr("d", function() {
                                var d = "M" + mouse[0] + "," + height;
                                    d += " " + mouse[0] + "," + 0;
                                return d;
                            });
                        d3.selectAll(".mouse-per-line")
                            .attr("transform", function(d, i) {
                                var xHour = x.invert(mouse[0]),
                                    bisect = d3.bisector(function(d) { return d.hour; }).right;
                                    idx = bisect(d.values, xHour);

                                var beginning = 0,
                                    end = lines[i].getTotalLength(),
                                    target = null;

                                while (true) {
                                    target = Math.floor((beginning + end) / 2);
                                    pos = lines[i].getPointAtLength(target);
                                    if ((target === end || target === beginning) && pos.x !== mouse[0]) {
                                        break;
                                    }
                                    if (pos.x > mouse[0])      end = target;
                                    else if (pos.x < mouse[0]) beginning = target;
                                    else break; //position found
                                }
                                d3.select(this).select('text')
                                    .text(x.invert(pos.x).toFixed(0) + ":00 " + y.invert(pos.y).toFixed(2) + String.fromCharCode(176) + "F");
                  
                                return "translate(" + mouse[0] + "," + pos.y +")";
                            });
                        });
            })
    }

    function resizeSVG() {
        
        margin = {top: 10, right: 100, bottom: 30, left: 60},
        parentWidth = d3.select('#dataviz').style('width').slice(0, -2),
        width = parentWidth - margin.left - margin.right,
        height = (parentWidth / 3.236) - margin.top - margin.bottom;
        
        d3.select('#dataviz svg')
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom);
    }
    
    window.addEventListener('resize', resizeSVG);

                /* svg.append("path")
                    .datum(filteredData)
                        .attr("fill", "#cce5df")
                        .attr("stroke", "none")
                        .attr("d", d3.area()
                            .x(function(d) { return x(d.Hour) })
                            .y0(function(d) { return y(d.TempVals_ciright) })
                            .y1(function(d) { return y(d.TempVals_cileft) })
                        )

                // Show confidence interval
                svg.append("path")
                    .datum(filteredData)
                        .attr("fill", "#bbe5df")
                        .attr("stroke", "none")
                        .attr("d", d3.area()
                            .x(function(d) { return x(d.Hour) })
                            .y0(function(d) { return y(d.DewVals_ciright) })
                            .y1(function(d) { return y(d.DewVals_cileft) })
                        )
                */ 
        
</script>
